<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Payment form example</h2>
        <form>
            <div class="form-group">
                <label for="cardNumber">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cvc">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="CVC">
                </div>
                <div class="form-group col-md-4">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control">
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
                </div>
            </div>
            <div class="form-group">
                <label>We accept:</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                        <label class="form-check-label" for="visa">
                            <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
                        <label class="form-check-label" for="mastercard">
                            <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MasterCard">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                        <label class="form-check-label" for="amex">
                            <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="discover" value="discover">
                        <label class="form-check-label" for="discover">
                            <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="notes">Message</label>
                <textarea class="form-control" id="notes" rows="3" placeholder="Add any notes here."></textarea>
            </div>
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
